        shell: bash

      - name: Copy licenses
        run: |
          mkdir -p result
          cp sdk/Linux/2020.2/License.txt thirdparty-license.txt
          cp build/FBX2glTF FBX2glTF-linux-x86_64
        shell: bash

      - name: Release
